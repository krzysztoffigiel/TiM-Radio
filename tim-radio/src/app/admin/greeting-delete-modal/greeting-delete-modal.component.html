<div class="modal-header">
    <h4 class="modal-title">Uwaga!</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Czy na pewno chcesz usunąć pozdrowienie?&hellip;</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="activeModal.close('Close click')">Tak</button>
    <button type="button" class="btn btn-success" (click)="activeModal.close('Close click')">Nie</button>
</div>
