<div class="container">
    <div class="row">
        <div class="col col-12">
            <div class="card">
                <h4 class="card-header">Logowanie - panel prezentera</h4>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="login">Login</label>
                            <input type="text" formControlName="login" class="form-control" required>
                            <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                                <div *ngIf="f.login.errors.required">Pole login jest wymagane</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="login">Hasło</label>
                            <input type="password" formControlName="password" class="form-control" required>
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <p *ngIf="f.password.errors.required">Pole hasło jest wymagane</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <span class="spinner-border spinner-border-sm mr-1"></span>
                                Zaloguj
                            </button>
                        </div>
                    </form>
                    <p>
                        <span>Nie masz konta?<a href="" class="redirect" routerLink="/register"> Zarejestruj się</a></span>
                    </p>
                    <p>
                        <span>Zapomniałeś hasła?<a href="" class="redirect" routerLink="/forgot-password"> Przypomnij hasło</a></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
